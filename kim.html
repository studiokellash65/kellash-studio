    <button id="downloadAll" style="padding:10px 15px; background-color:#000000; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">
    Download 
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script>
document.getElementById('downloadAll').addEventListener('click', async () => {
    const zip = new JSZip();

    const mp3Data = await fetch('kim voice x dee breezy- waambie mp3.m4a').then(r => r.arrayBuffer());
  

    zip.file('kim voice- waambie.mp3', mp3Data);
    

    const blob = await zip.generateAsync({ type: 'blob' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'kim voice x dee breezy-waambie.zip';
    a.click();
    URL.revokeObjectURL(url);
});
</script>
